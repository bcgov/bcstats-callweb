    #       mountPath: /var/spool/callweb

    s3-sync:
      image:
        repository: docker.io/minio/mc
        pullPolicy: IfNotPresent
        tag: RELEASE.2023-02-16T19-20-11Z

      resources:
        limits:
          cpu: 75m
          memory: 200Mi
        requests:
          cpu: 25m
          memory: 100Mi

      volumeMounts:
        - name: dotmc-vol
          mountPath: /.mc
        - name: bcsurvey-vol
          mountPath: /bcsurvey

      env:
        MINIO_URI:
          value: http://minio-dev:9000
        TZ:
          America/Vancouver

      command:
        - sh
        - -e
        - -c
        - |
          sleep 10 # wait a minute to try and avoid --exclude being ignored
          mc alias set s3 $MINIO_URI $ACCESS_KEY $SECRET_KEY
          mc mirror --watch \
            --exclude "*.verrou" \
            --exclude "etc/*.pcw" \
            --exclude "*.pcw" \
            --exclude "css/**" \
            --exclude "cal/**" \
            --exclude "*.pl" \
            --exclude "*.cgi" \
            --exclude "daemon/**" \
            --exclude "gr/**" \
            --exclude "graphics/**" \
            --exclude "js/**" \
            --exclude "util/**" \
            --exclude "cwjscripts.js" \
            --preserve --overwrite --no-color --json /bcsurvey s3/default

  initContainers:
    s3-init:
      image:
        repository: docker.io/minio/mc
        pullPolicy: IfNotPresent
        tag: RELEASE.2023-02-16T19-20-11Z

      resources:
        limits:
          cpu: 250m
          memory: 200Mi
        requests:
          cpu: 25m
          memory: 100Mi

      volumeMounts:
        - name: dotmc-vol
          mountPath: /.mc
        - name: bcsurvey-vol
          mountPath: /bcsurvey

      env:
        MINIO_URI:
          value: http://minio-dev:9000
          secret: true
        TZ:
          America/Vancouver

      command:
        - sh
        - -e
        - -c
        - |
          mc alias set s3 $MINIO_URI $ACCESS_KEY $SECRET_KEY
          mc mirror --exclude "etc/*.pcw" --preserve --overwrite --no-color --json s3/default /bcsurvey
