callweb:
  enabled: true

  replicaCount: 1

  rollingUpdate:
    maxUnavailable: 100%
    maxSurge: 0%

  resources:
    limits:
      cpu: 150m
      memory: 300Mi
    requests:
      cpu: 50m
      memory: 100Mi

  image:
    repository: artifacts.developer.gov.bc.ca/aaf9-docker/bcstats-callweb
    pullPolicy: IfNotPresent
    tag: v0.0.52

  imagePullSecrets:
    - name: artifactory-pull

  containerPort: 8080

  service:
    port: 80

  env:
    MODE:
      value: BOTH
    DB_DRIVER:
      value: mysql
    DB_HOST:
      value: mariadb-dev-primary
      secure: true
    DB_DATABASE:
      value: callweb
      secure: true
    DB_USERNAME:
      value: callweb
      secure: true
    DB_PASSWORD:
      value: TO_BE_SET
      secure: true
    ZIP_PASSWORD:
      value: TO_BE_SET
      secure: true

  persistence:
    logs:
      mountPath: /etc/httpd/logs
    dotmc:
      mountPath: /.mc
    spool:
      mountPath: /var/spool/callweb
    bcsurvey:
      size: 300Mi
      mountPath: /var/www/html/bcsurvey
      storageClassName: netapp-block-standard
      storageAccessMode: ReadWriteOnce

  nameOverride: admin-dev

  extraLabels:
    role: callweb

  extraContainers:
