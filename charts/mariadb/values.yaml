mariadb:
  enabled: true

  auth:
    rootPassword: TO_BE_SET
    createDatabase: true
    database: callweb
    username: callweb
    password: TO_BE_SET

  initdbScripts:
    my_init.sql: |
      GRANT ALL PRIVILEGES ON *.* TO 'callweb'@'%';

  primary:
    configuration: |-
      [mysqld]
      innodb_page_size=32k
      character-set-server=UTF8
      collation-server=utf8_general_ci

      [client]
      default-character-set=UTF8
    
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

    persistence:
      size: 2Gi

    resources:
      limits:
        cpu: 3000m
        memory: 1000Mi
      requests:
        cpu: 300m
        memory: 1000Mi

  architecture: replication

  secondary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    persistence:
      size: 2Gi
